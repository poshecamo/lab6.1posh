    <script>
        function showDialog() {
          // Get the user's input from the text box
          let userInput = document.getElementById('languageInput').value;
      
          // If the input is empty, prompt the user
          if (!userInput) {
            userInput = prompt("Please enter your preferred programming language:");
          }
      
          // Display the inputted or prompted language on the page
          if (userInput) {
            document.getElementById('languageInput').value = userInput;
            alert("Your preferred programming language is: " + userInput);
          }
        }
